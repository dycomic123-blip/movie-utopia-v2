<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排队动画组件</title>
    <style>
        /* 胶片排队动画 - 纯CSS实现 */
        .queueing-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .film-frame {
            position: relative;
            width: 320px;
            height: 204px;
            display: flex;
            flex-direction: column;
            opacity: 0.6;
        }

        /* 顶部齿孔带 */
        .sprocket-top,
        .sprocket-bottom {
            width: 100%;
            height: 12px;
            background: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        .sprocket-hole {
            width: 20px;
            height: 7px;
            background: #FF8800;
        }

        /* 中央画面区域 - 16:9 */
        .film-aperture {
            position: relative;
            width: 320px;
            height: 180px;
            border: 4px solid #FF8800;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* 扫描线动画 */
        .scan-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: #FF8800;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                left: -2px;
            }
            100% {
                left: 100%;
            }
        }

        /* 灯光扫过效果 */
        .light-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            pointer-events: none;
            filter: blur(8px);
            animation: lightSweep 4s linear infinite;
        }

        @keyframes lightSweep {
            0% {
                left: -100px;
            }
            100% {
                left: 420px;
            }
        }

        /* 网格线装饰 */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 19.5px, #FF8800 19.5px, #FF8800 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19.5px, #FF8800 19.5px, #FF8800 20px);
            pointer-events: none;
        }

        /* 文字标识 */
        .status-label {
            position: absolute;
            font-family: monospace;
            font-size: 12px;
            color: #FF8800;
            letter-spacing: 1px;
        }

        .status-label.top-left {
            top: 12px;
            left: 12px;
        }

        .status-label.bottom-right {
            bottom: 12px;
            right: 12px;
        }
    </style>
</head>
<body style="background: #050505; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <!-- 胶片动画组件 -->
    <div class="queueing-container">
        <div class="film-frame">
            <!-- 顶部齿孔带 -->
            <div class="sprocket-top">
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
            </div>

            <!-- 中央画面区域 -->
            <div class="film-aperture">
                <!-- 网格装饰 -->
                <div class="grid-overlay"></div>

                <!-- 扫描线 -->
                <div class="scan-line"></div>

                <!-- 灯光扫过 -->
                <div class="light-sweep"></div>

                <!-- 状态文字 -->
                <div class="status-label top-left">RENDERING</div>
                <div class="status-label bottom-right">16:9</div>
            </div>

            <!-- 底部齿孔带 -->
            <div class="sprocket-bottom">
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
                <div class="sprocket-hole"></div>
            </div>
        </div>
    </div>

</body>
</html>
